<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Imprint</title>
    <link rel="icon" type="image/png" href="../assets/favicon_whisker.png"/>
    <link rel="stylesheet" href="../whisker-gui.css"/>
    <script defer src="../whisker-gui.js"></script>
    <script type="text/javascript" src="../includes/jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="../includes/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="../includes/prettify.js"></script>
    <link rel="stylesheet" href="../includes/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />

    <script> // This should be executed before anything else to prevent loading the whole page twice
    const params = new URLSearchParams(window.location.search);
    if (!params.has("lng")) {
        params.set("lng", "de");
        const base = window.location.pathname
        window.location.href = base + '?' + params.toString();
    }
    </script>
</head>


<body id="body">

    <!-- Header -->
    <div id="header" role="navigation"></div>
    <div style="width:100%; text-align: center;">
        <a href="https://scratch.fim.uni-passau.de/whisker/" target="_self">
            <img id="banner" style="max-width: 1920px;" class="banner" alt="Scratch Items" src=""/>
        </a>
    </div>

    <div class="container mt-4">
        <div class="row spacer10">
            <div class="col-lg-12 text-center">
                <h2 data-i18n="imprint:h2"></h2>
            </div>
        </div>
        <div class="row spacer50">
            <div class="col-lg-12 text-center">
                <h4 data-i18n="imprint:h4"></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h4 data-i18n="imprint:origin-h"></h4>
                <div data-i18n="imprint:origin1"></div>
                <div data-i18n="imprint:origin2"></div>
                <div data-i18n="imprint:origin3"></div>
                <div data-i18n="imprint:origin4"></div>
                <p>
                    <a href="mailto:info@whisker.fim.uni-passau.de">info@whisker.fim.uni-passau.de</a> <br/>
                </p>
            </div>
        </div>
        <div class="row spacer100">
            <div class="col-lg-12">
                <h4 data-i18n="imprint:org-h"></h4>
                <p data-i18n="imprint:org-p"></p>
                <h4 data-i18n="imprint:rep-h"></h4>
                <p data-i18n="imprint:rep-p"></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" role="contentinfo"></div>

</body>
</html>

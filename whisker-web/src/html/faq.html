<!doctype html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FAQ</title>
    <link rel="shortcut icon" href="https://beta.scratch.mit.edu/static/favicon.ico">
    <link rel="stylesheet" href="../whisker-gui.css"/>
    <script defer src="../whisker-gui.js"></script>

    <script> // This should be executed before anything else to prevent loading the whole page twice
    const params = new URLSearchParams(window.location.search);
    if (!params.has("lng")) {
        params.set("lng", "de");
        const base = window.location.pathname
        window.location.href = base + '?' + params.toString();
    }
    </script>
</head>

<body id="body">

    <!-- Header -->
    <div id="header" role="navigation" class="sticky"></div>
    <a href="https://scratch.fim.uni-passau.de/whisker/" target="_self">
        <img id="banner" class="banner" alt="Scratch Items" src=""/>
    </a>

    <div class="container headline-spacer">
        <div class="row spacer10">
            <div class="col-lg-12 text-center">
                <h2 data-i18n="faq:h2"></h2>
            </div>
        </div>
        <div class="row spacer100">
            <div class="col-lg-12 text-center">
                <h4 data-i18n="faq:h4"></h4>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" role="contentinfo"></div>

</body>
</html>
